<!DOCTYPE html>
<html lang="ko">

<head>
    <title>모두의구독</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--[if lt IE 9]><script src="../../../resources/front/site/SITE_00000/js/html5.js"></script><![endif]-->
    <link href="../../../resources/front/site/SITE_00000/css/swiper.css" rel="stylesheet" />
    <link href="../../../resources/front/site/SITE_00000/css/style.css" rel="stylesheet" />
</head>

<body>
    <div style="padding:50px; text-align:center;">
        <button type="button" class="btn-lg spot" data-popup-open="qaWrite">문의하기</button>
    </div>

    <div class="popup" data-popup="qaWrite" style="display:block;">
        <div class="pop-header">
            <h1>상품문의 수정</h1>
            <button type="button" class="btn-pop-close" data-popup-close="qaWrite">닫기</button>
        </div>
        <div class="pop-body">
            <h2 class="pop-tit">상품판매자 델몬트에게 문의하기</h2>
            <dl class="write-area">
                <dt>질문유형</dt>
                <dd>
                    <select title="유형선택">
                        <option>질문유형 선택</option>
                    </select>
                </dd>
                <dt>질문내용</dt>
                <dd>
                    <div class="txt-count-area">
                        <textarea rows="6" placeholder="최소 10자 이상 입력해주세요." maxlength="5000"></textarea>
                        <div class="txt-count"><span>0</span> / 5,000</div>
                    </div>
                </dd>
            </dl>
            <div class="agree-area">
                <label><input type="checkbox" /> 비밀글로 등록하기</label>
            </div>
            <ul class="bullet sm">
                <li>질문에 대한 답변은 해당 페이지 및  마이구독 > 게시판 > Q&A 에서 확인 하실 수 있습니다.</li>
                <li>상품과 무관하거나 비방,광고, 개인정보 노출 위험이 있는 글 등 Q&A 운영 정책에 어긋나는 질문은 별도의 통보없이 노출 제한 될 수 있습니다.</li>
            </ul>
            <div class="btn-table-area">
                <button type="button" class="btn-lg" data-popup-close="qaWrite">취소</button>
                <button type="submit" class="btn-lg spot" data-popup-close="qaWrite">확인</button>
            </div>
        </div>
    </div>
    <div class="dim" style="display:block;"></div>

    <script src="../../../resources/lib/jquery/jquery.js"></script>
    <script src="../../../resources/lib/jquery.easing/jquery.easing.js"></script>
    <script src="../../../resources/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ssm.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/swiper.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ScrollMagic.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/TweenMax.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/animation.gsap.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/common.js"></script>
    <script>
        $(document).ready(function () {
            //퍼블리싱 리스트용
            popPosition($('.popup'));
        });
    </script>
</body>
</html>
