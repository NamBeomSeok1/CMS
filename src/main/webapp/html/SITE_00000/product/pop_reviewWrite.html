<!DOCTYPE html>
<html lang="ko">

<head>
    <title>모두의구독</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--[if lt IE 9]><script src="../../../resources/front/site/SITE_00000/js/html5.js"></script><![endif]-->
    <link href="../../../resources/front/site/SITE_00000/css/swiper.css" rel="stylesheet" />
    <link href="../../../resources/front/site/SITE_00000/css/style.css" rel="stylesheet" />
</head>

<body>
    <div style="padding:50px; text-align:center;">
        <button type="button" class="btn-lg spot" data-popup-open="reviewWrite" onclick="popOpen('reviewWrite')">리뷰작성</button>
    </div>
    <div class="popup" data-popup="reviewWrite" style="display:block;">
        <div class="pop-header">
            <h1>리뷰작성</h1>
            <button type="button" class="btn-pop-close" data-popup-close="reviewWrite">닫기</button>
        </div>
        <div class="pop-body">
            <div class="thumb-area">
                <figure><img src="../../../resources/front/site/SITE_00000/image/temp/thumb11.jpg" alt="델몬트 허니글로우 패키지 01" /></figure>
                <div class="txt-area">
                    <h2 class="tit">델몬트 허니글로우 패키지 01</h2>
                    <div class="price"><strong><span>8900</span>원</strong></div>
                </div>
            </div>
            <div class="grade-check-area">
                <p>상품은 만족하셨나요?</p>
                <div class="grade-check">
                    <button type="button"><span class="txt-hide">1점</span></button>
                    <button type="button"><span class="txt-hide">2점</span></button>
                    <button type="button"><span class="txt-hide">3점</span></button>
                    <button type="button"><span class="txt-hide">4점</span></button>
                    <button type="button"><span class="txt-hide">5점</span></button>
                </div>
            </div>
            <dl class="write-area">
                <dt>어떤 점이 좋았나요?</dt>
                <dd>
                    <div class="txt-count-area">
                        <textarea rows="6" placeholder="최소 10자 이상 입력해주세요." maxlength="500"></textarea>
                        <div class="txt-count"><span>0</span> / 500</div>
                    </div>
                </dd>
            </dl>
            <div class="file-area">
                <ul class="file-add">
                    <li>
                        <div><img src="../../../resources/front/site/SITE_00000/image/temp/thumb08.jpg" alt=" " /></div>
                        <button type="button" class="btn-del-r"><span class="txt-hide">삭제</span></button>
                    </li>
                    <li>
                        <div><img src="../../../resources/front/site/SITE_00000/image/temp/detail.jpg" alt=" " /></div>
                        <button type="button" class="btn-del-r"><span class="txt-hide">삭제</span></button>
                    </li>
                </ul>
                <div class="file">
                    <label for="fileAdd" class="btn-file">사진 / 동영상 첨부하기</label>
                    <input type="file" id="fileAdd" class="file-hide">
                </div>
                <p class="fc-gr fs-sm">상품과 무관한 사진/동영상을 첨부한 리뷰는 통보없이 삭제 및 적립 혜택이 회수될 수 있습니다.</p>
            </div>
            <div class="agree-area">
                <label><input type="checkbox" /> 리뷰 등록시 옵션정보를 노출하지 않습니다.</label>
            </div>
            <div class="btn-table-area">
                <button type="button" class="btn-lg" data-popup-close="reviewWrite">취소</button>
                <button type="submit" class="btn-lg spot" data-popup-close="reviewWrite">등록하기</button>
            </div>
        </div>
    </div>
    <div class="dim" style="display:block;"></div>

    <script src="../../../resources/lib/jquery/jquery.js"></script>
    <script src="../../../resources/lib/jquery.easing/jquery.easing.js"></script>
    <script src="../../../resources/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ssm.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/swiper.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ScrollMagic.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/TweenMax.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/animation.gsap.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/common.js"></script>
    <script>
        $(document).ready(function () {
            //퍼블리싱 리스트용
            popPosition($('.popup'));
        });
    </script>
</body>
</html>
