<!DOCTYPE html>
<html lang="ko">

<head>
    <title>모두의구독</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--[if lt IE 9]><script src="../../../resources/front/site/SITE_00000/js/html5.js"></script><![endif]-->
    <link href="../../../resources/front/site/SITE_00000/css/swiper.css" rel="stylesheet" />
    <link href="../../../resources/front/site/SITE_00000/css/style.css" rel="stylesheet" />
</head>

<body>
    <div style="padding:50px; text-align:center;">
        <button type="button" class="btn-lg spot" onclick="popOpen('inquiryRegist')">입점문의</button>
    </div>

    <div class="popup" data-popup="inquiryRegist" style="display:block;">
        <div class="pop-header">
            <h1>입점문의</h1>
            <button type="button" class="btn-pop-close" data-popup-close="inquiryRegist">닫기</button>
        </div>
        <div class="pop-body">
            <dl class="write-area">
                <dt>업체명</dt>
                <dd>
                    <input type="text" />
                </dd>
                <dt>업체소개</dt>
                <dd>
                    <textarea rows="6"></textarea>
                </dd>
                <dt>상품소개</dt>
                <dd>
                    <textarea rows="6"></textarea>
                </dd>
                <dt>담당자</dt>
                <dd><input type="text" /></dd>
                <dt>연락처</dt>
                <dd>
                    <div class="table-area">
                        <input type="number" class="q0" maxlength="3" />
                        <input type="number" class="q0" maxlength="4" />
                        <input type="number" class="q0" maxlength="4" />
                    </div>
                </dd>
                <dt>이메일</dt>
                <dd>
                    <div class="email">
                        <input type="text" />
                        <span>@</span>
                        <input type="text" />
                    </div>
                </dd>
            </dl>
            <div class="btn-table-area">
                <button type="button" class="btn-lg" onclick="popClose('inquiryRegist')">취소</button>
                <button type="submit" class="btn-lg spot" onclick="popClose('inquiryRegist')">확인</button>
            </div>
        </div>
    </div>
    <div class="dim" style="display:block;"></div>

    <script src="../../../resources/lib/jquery/jquery.js"></script>
    <script src="../../../resources/lib/jquery.easing/jquery.easing.js"></script>
    <script src="../../../resources/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ssm.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/swiper.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ScrollMagic.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/TweenMax.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/animation.gsap.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/common.js"></script>
    <script>
        $(document).ready(function () {
            //퍼블리싱 리스트용
            popPosition($('.popup'));
        });
    </script>
</body>
</html>
