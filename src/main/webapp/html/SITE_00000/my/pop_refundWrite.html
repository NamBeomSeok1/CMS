<!DOCTYPE html>
<html lang="ko">

<head>
    <title>모두의구독</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--[if lt IE 9]><script src="../../../resources/front/site/SITE_00000/js/html5.js"></script><![endif]-->
    <link href="../../../resources/front/site/SITE_00000/css/swiper.css" rel="stylesheet" />
    <link href="../../../resources/front/site/SITE_00000/css/style.css" rel="stylesheet" />
</head>

<body>
    <div style="padding:50px; text-align:center;">
        <button type="button" class="btn-lg spot" data-popup-open="reFundWrite">교환/반품 접수</button>
    </div>

    <div class="popup" data-popup="reFundWrite" style="display:block;">
        <div class="pop-header">
            <h1>교환/반품 접수</h1>
            <button type="button" class="btn-pop-close" data-popup-close="reFundWrite">닫기</button>
        </div>
        <div class="pop-body">
            <dl class="write-area">
                <dt>문의유형</dt>
                <dd>
                    <select title="유형선택">
                        <option>문의유형을 선택해주세요.</option>
                        <option>교환</option>
                        <option>반품</option>
                    </select>
                </dd>
                <dt>문의내용</dt>
                <dd>
                    <div class="txt-count-area">
                        <textarea rows="6" placeholder="최소 10자 이상 입력해주세요." maxlength="5000"></textarea>
                        <div class="txt-count"><span>0</span> / 5,000</div>
                    </div>
                </dd>
            </dl>
            <div class="file-area">
                <ul class="file-add">
                    <li>
                        <div><img src="../../../resources/front/site/SITE_00000/image/temp/thumb08.jpg" alt=" " /></div>
                        <button type="button" class="btn-del-r"><span class="txt-hide">삭제</span></button>
                    </li>
                    <li>
                        <div><img src="../../../resources/front/site/SITE_00000/image/temp/detail.jpg" alt=" " /></div>
                        <button type="button" class="btn-del-r"><span class="txt-hide">삭제</span></button>
                    </li>
                </ul>
                <div class="file">
                    <label for="fileAdd" class="btn-file">사진 / 동영상 첨부하기 <span>(선택사항)</span></label>
                    <input type="file" id="fileAdd" class="file-hide">
                </div>
                <ul class="bullet sm">
                    <li>사진 첨부는 5MB 미만의 jpg, png 파일만 등록 가능하며, 최대 3개까지 등록 가능합니다.</li>
                    <li>개인정보 관련 피해 방지를 위해 이름, 연락처, 주소 등 개인정보가 노출되지 않도록 주의해주시기 바랍니다.</li>
                </ul>
            </div>
            <dl class="write-area">
                <dt>답변알림</dt>
                <dd class="agree-area">
                    <label><input type="checkbox" />문자</label>
                    <label><input type="checkbox" />이메일</label>
                </dd>
            </dl>

            <div class="btn-table-area">
                <button type="button" class="btn-lg" data-popup-close="reFundWrite">취소</button>
                <button type="submit" class="btn-lg spot" data-popup-close="reFundWrite">등록하기</button>
            </div>
        </div>
    </div>
    <div class="dim" style="display:block;"></div>

    <script src="../../../resources/lib/jquery/jquery.js"></script>
    <script src="../../../resources/lib/jquery.easing/jquery.easing.js"></script>
    <script src="../../../resources/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ssm.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/swiper.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/ScrollMagic.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/TweenMax.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/animation.gsap.min.js"></script>
    <script src="../../../resources/front/site/SITE_00000/js/common.js"></script>
    <script>
        $(document).ready(function () {
            //퍼블리싱 리스트용
            popPosition($('.popup'));
        });
    </script>
</body>
</html>
